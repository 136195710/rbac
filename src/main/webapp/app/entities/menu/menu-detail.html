
<div>
    <h2><span data-translate="rbacApp.menu.detail.title">Menu</span> {{vm.menu.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rbacApp.menu.name">Name</span></dt>
        <dd>
            <span>{{vm.menu.name}}</span>
        </dd>
        <dt><span data-translate="rbacApp.menu.icon">Icon</span></dt>
        <dd>
            <span>{{vm.menu.icon}}</span>
        </dd>
        <dt><span data-translate="rbacApp.menu.href">Href</span></dt>
        <dd>
            <span>{{vm.menu.href}}</span>
        </dd>
        <dt><span data-translate="rbacApp.menu.plat">Plat</span></dt>
        <dd>
            <span>{{vm.menu.plat}}</span>
        </dd>
        <dt><span data-translate="rbacApp.menu.level">Level</span></dt>
        <dd>
            <span>{{vm.menu.level}}</span>
        </dd>
        <dt><span data-translate="rbacApp.menu.parentMenuId">Parent Menu Id</span></dt>
        <dd>
            <span>{{vm.menu.parentMenuId}}</span>
        </dd>
        <dt><span data-translate="rbacApp.menu.operation">Operation</span></dt>
        <dd>
            <a ui-sref="operation-detail({id:vm.menu.operation.id})">{{vm.menu.operation.operationName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="menu-detail.edit({id:vm.menu.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
