
<div>
    <h2><span data-translate="rbacApp.operation.detail.title">Operation</span> {{vm.operation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rbacApp.operation.operationName">Operation Name</span></dt>
        <dd>
            <span>{{vm.operation.operationName}}</span>
        </dd>
        <dt><span data-translate="rbacApp.operation.operaDesc">Opera Desc</span></dt>
        <dd>
            <span>{{vm.operation.operaDesc}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="operation-detail.edit({id:vm.operation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
