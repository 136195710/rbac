
<div>
    <h2><span data-translate="rbacApp.userGroup.detail.title">User Group</span> {{vm.userGroup.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rbacApp.userGroup.groupName">Group Name</span></dt>
        <dd>
            <span>{{vm.userGroup.groupName}}</span>
        </dd>
        <dt><span data-translate="rbacApp.userGroup.roles">Roles</span></dt>
        <dd>
            <span ng-repeat="roles in vm.userGroup.roles">
                <a ui-sref="role-detail({id: roles.id})">{{roles.roleName}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-group-detail.edit({id:vm.userGroup.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
